<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="/main.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div id="item1" class="dropzone" draggable="true"
      style="grid-row-start: 1; grid-row-end: 2; grid-column-start: 1; grid-column-end: 2;"
      ondragstart="event.dataTransfer.setData('text/plain',null)">Un</div>

    <div id="item2" class="dropzone" draggable="true"
      style="grid-row-start: 1; grid-row-end: 2; grid-column-start: 2; grid-column-end: 3;"
      ondragstart="event.dataTransfer.setData('text/plain',null)">Deux</div>

    <div id="item3" class="dropzone" draggable="true"
      style="grid-row-start: 1; grid-row-end: 2; grid-column-start: 3; grid-column-end: 4;"
      ondragstart="event.dataTransfer.setData('text/plain',null)">Trois</div>

    <div id="item4" class="dropzone" draggable="true"
      style="grid-row-start: 2; grid-row-end: 3; grid-column-start: 1; grid-column-end: 2;"
      ondragstart="event.dataTransfer.setData('text/plain',null)">Quatre</div>

    <div id="item5" class="dropzone" draggable="true"
      style="grid-row-start: 2; grid-row-end: 3; grid-column-start: 2; grid-column-end: 3;"
      ondragstart="event.dataTransfer.setData('text/plain',null)">Cinq</div>

    <div id="item6" class="dropzone" draggable="true"
      style="grid-row-start: 2; grid-row-end: 3; grid-column-start: 3; grid-column-end: 4;"
      ondragstart="event.dataTransfer.setData('text/plain',null)">Six</div>
  </div>
</body>

</html>
